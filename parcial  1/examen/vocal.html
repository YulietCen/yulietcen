<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal</title>
</head>
<body>
    <script>
        var vocal = prompt("ingresa un caracter")
        if(vocal.length > 1){
            alert("eso no es un caracter, es mas de uno")
        }
        if (vocal == "a" && vocal == "e" && vocal == "i" && vocal == "o" && vocal == "u"){
            alert("eso si es una vocal")
        } else {
            alert("eso no es una vocal")
        }
    </script>
</body>
</html>
